name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies
        run: composer install --no-interaction --optimize-autoloader --no-dev

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: npm install

      - name: Build frontend assets
        run: npm run build

      - name: Deploy to Hostinger via SSH
        env:
          DEPLOY_HOST: ${{ secrets.HOSTINGER_HOST }}
          DEPLOY_USER: ${{ secrets.HOSTINGER_USER }}
          DEPLOY_PASSWORD: ${{ secrets.HOSTINGER_PASSWORD }}
          DEPLOY_PATH: ${{ secrets.HOSTINGER_PATH }}
        run: |
          sudo apt-get update
          sudo apt-get install sshpass -y

          sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no -p 65002 "$DEPLOY_USER@$DEPLOY_HOST" << EOF
            echo "Logged in as: \$(whoami)"
            cd "$DEPLOY_PATH"

            echo "Pulling latest code from GitHub..."
            git pull origin main

            echo "Installing composer dependencies..."
            composer install --no-interaction --optimize-autoloader --no-dev

            echo "Deployment completed!"
          EOF
